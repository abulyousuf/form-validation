<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Form Validation</h1>

    <form action="" autocomplete="off" id="form">
        <label for="max-length-req">Text (Max Length 20, Required):</label>
        <input type="text" id="max-length-req" name="max-length-req">
        <p id="error-message1" class="error"></p>

        <label for="number-range">Number (Range: -10 to 10):</label>
        <input type="number" id="number-range" name="number-range">
        <p id="error-message2" class="error"></p>

        <label for="not-letter-t">Text ("T" - Not Accepted):</label>
        <input type="text" id="not-letter-t" name="not-letter-t">
        <p id="error-message3" class="error"></p>

        <label for="req-checkbox">Required:</label>
        <input type="checkbox" id="req-checkbox" name="req-checkbox">
        <p id="error-message4" class="error"></p>

        <label for="opt-checkbox">Optional:</label>
        <input type="checkbox" id="opt-checkbox" name="opt-checkbox">

        <label for="req-for-opt-checkbox">Text (Required, if optional checkbox is selected):</label>
        <input type="text" id="req-for-opt-checkbox" name="req-for-opt-checkbox">
        <p id="error-message5" class="error"></p>

        <input type="submit">
    </form>
</body>
</html>
